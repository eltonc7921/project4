    <div class="content">
        <div id="first">
          <label class="dropdown">
            <div class="title">
              Bold
            </div>
            <input type="checkbox" class="box">
              <ul class="dd-content">
                <p>While using CSS, the font-weight property sets how thick or thin characters in text should be displayed.</p>
                <p>While using HTML, the "<span class="syntax">&lt;strong&gt;</span>" tag bolds the text wrapped inside the tag</p>

                <p>Example Syntax:
                  <span class="syntax">&lt;strong&gt;</span>
                    <strong>ANYTHING IN HERE WILL BE BOLDED</strong>
                  <span class="syntax">&lt;/strong&gt;</span>
                </p>
                <a href="https://jsbin.com/raxijiyami/edit?html,css,output" target="_blank">Try it out here</a>
              </ul>
            </label>
        </div>

        <hr>

        <div id="second">
            <label class="dropdown">
            <div class="title">
              Box Shadow
            </div>
            <input type="checkbox" class="box">
              <ul class="dd-content">
                <p>The box-shadow CSS property adds shadow effects around an element's frame.</p>
                <p>Multiple box-shadows can be created by using commas to separate properties of each box-shadow element.</p>
                <p>Example Syntax:
                  box-shadow: 10px;
                </p>
                <a href="https://jsbin.com/caxoturele/edit?html,css,output" target="_blank">Try it out here</a>
              </ul>
            </label>
        </div>

        <hr>

        <div id="third">
            <label class="dropdown">
            <div class="title">
              Hover State
            </div>
            <input type="checkbox" class="box">
              <ul class="dd-content">
                <p>While using hover, the css can be changed when the mouse is hovered over the element that is selected</p>
                <p>hover only works after applying it after a selector</p>
                <p>Example Syntax: a:hover {color: black;}</p>
                <p>the selector in the example is the "a" element and whenever the mouse is above that element, the color changes to black</p>
                <a href="https://jsbin.com/cemobalagu/edit?html,css,output" target="_blank">Try it out here</a>
              </ul>
            </label>
        </div>

        <hr>

        <div id="fourth">

            <div class="title">
              Center Using Margin
            </div>
            <input type="checkbox" class="box">
              <ul class="dd-content">
                <p>While using Margin, images and text can be centered using the property value "auto"</p>
                <p>Example Syntax: margin: auto;</p>
                <a href="https://jsbin.com/tarinuhiya/edit?html,css,output" target="_blank">Try it out here</a>
              </ul>
            </label>
        </div>

        <div id="fifth">

            <div class="title">
              CSS Linear Gradient
            </div>
            <input type="checkbox" class="box">
              <ul class="dd-content">
                <p>While using linear gradients, it creates a specifc gradient pattern</p>
                <p>Example Syntax:  background: repeating-linear-gradient(90deg, yellow 0px, blue 40px, green 40px, red 80px);</p>
                <p>in the example above, the gradient patterns are repeated using the colors yellow, blue, green, and red as its properties</p>
                <p>the gradient colors are angled at 90 degrees or horizontal and this value can be changed to be angled differently</p>
                <a href="https://jsbin.com/zuberuhasa/edit?html,css,output" target="_blank">Try it out here</a>
              </ul>
            </label>
        </div>
